<body>
    <script>
        class Aluno{
            constructor(nome, nota1, nota2){
                this.nome = nome;
                this.nota1 = nota1;
                this.nota2 = nota2; 
            }
            calcularMedia(){
                return((this.nota1 + this.nota2) /2);
            }
        }

        let aluno1 = new Aluno("Vitor", 10, 7); 
        
        console.log(aluno1);
        console.log(`A media do aluno Ã©: ${aluno1.calcularMedia()}`);

    </script>
</body>
