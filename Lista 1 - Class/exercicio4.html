<body>
    <script>
        class Celular{
            constructor(marca, modelo, armazenamento){
                this.marca = marca;
                this.modelo = modelo;
                this.armazenamento = armazenamento; 
            }
            informacoesCelular(){
                return("A marca do celular é:" + this.marca, "O modelo do celular é" + this.modelo, "O tamannho do armazenamento em GB é" + this.armazenamento);
            }
        }

        let celular1 = new Celular("Samsung", "Galaxy", 20); 
        console.log(celular1.informacoesCelular()); 
    </script>
