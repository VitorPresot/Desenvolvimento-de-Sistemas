<body>
    <script>
        class Produto{
            constructor(nome, preco, quantidade){
                this.nome = nome;
                this.preco = preco;
                this.quantidade = quantidade; 
            }
            calcularTotal(){
                return(this.preco * this.quantidade);
            }
        }

        let prod1 = new Produto("Leite", 3, 2); 
        
        console.log(prod1);
        console.log(`A valor adquirido Ã© de: ${prod1.calcularTotal()} Reais`);

    </script>
