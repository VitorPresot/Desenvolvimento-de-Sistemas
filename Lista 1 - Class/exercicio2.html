<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Casa{
            constructor(endereco, numeroQuartos, area){
                this.endereco = endereco;
                this.numeroQuartos = numeroQuartos;
                this.area = area; 
            }
            informacoesCasa(){
                return("O endereço é :" + this.endereco, "numero de quartos é:" + this.numeroQuartos, "A area da casa é:" + this.area);
            }
        }

        let casa1 = new Casa("Tatuí", 2, 20); 
        console.log(casa1.informacoesCasa()); 
        
    </script>
</body>
</html>
